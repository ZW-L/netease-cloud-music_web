language: node_js
node_js:
- '12'
branch:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
  -in id_rsa.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
install:
- npm install
script:
- npm run docs:build
after_success:
- rsync -az ./docs/.vuepress/dist root@104.53.65.214:/root/netease-music/web/dist