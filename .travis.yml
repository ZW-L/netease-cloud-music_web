language: node_js
node_js:
- '12'
addons:
  ssh_known_hosts: 106.53.65.214
branch:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
install:
- npm install
script:
- npm run build
after_success:
- rsync -az --delete ./dist root@106.53.65.214:/root/netease-music/test